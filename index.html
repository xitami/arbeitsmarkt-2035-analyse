    text: "In kaum einer anderen Gesellschaft ist Arbeit so identit\u00e4tsstiftend wie in Deutschland. \u201eWas machst du?\u201c ist die erste Frage bei jeder Begegnung \u2013 und die Antwort definiert den sozialen Status. Arbeitslosigkeit ist nicht nur ein \u00f6konomisches, sondern ein existenzielles Problem. Das macht die kommende Transformation besonders heikel.\n\nWenn Millionen von Menschen erleben, dass ihre Qualifikation entwertet wird \u2013 nicht durch eigenes Versagen, sondern durch technologischen Wandel \u2013 entsteht ein Vakuum. Wut, Scham, R\u00fcckzug. Die politischen Konsequenzen sind absehbar: Populismus gedeiht dort, wo Menschen den Eindruck haben, dass das System sie nicht mehr braucht.\n\nWas fehlt, ist ein gesellschaftliches Narrativ jenseits von Erwerbsarbeit. Eine Vision davon, was ein gutes, w\u00fcrdevolles Leben ausmacht, wenn die klassische Vollzeitbesch\u00e4ftigung nicht mehr die Norm ist. Arbeitszeitverk\u00fcrzung, bedingungsloses Grundeinkommen, Ehrenamt als anerkannte T\u00e4tigkeit, Care-Arbeit als bezahlte Arbeit \u2013 die Ideen existieren. Was fehlt, ist der politische Wille und der gesellschaftliche Konsens, sie umzusetzen, bevor die Krise da ist."  
  },
  {
    title: "Was realistisch passieren wird",
    text: "Die Geschichte lehrt: Gesellschaften reagieren selten vorausschauend auf technologische Umbr\u00fcche. Wahrscheinlicher als eine geordnete Transformation ist ein schmerzhafter Anpassungsprozess.\n\nDie n\u00e4chsten drei bis f\u00fcnf Jahre werden noch relativ ruhig verlaufen. Der Fachkr\u00e4ftemangel \u00fcberlagert den Jobabbau, KI schafft kurzfristig Implementierungsjobs, und die politische Aufmerksamkeit liegt anderswo. In dieser Phase werden die Weichen gestellt \u2013 oder eben nicht.\n\nAb Ende des Jahrzehnts wird der Effekt sichtbar: Unternehmen besetzen freigewordene Stellen nicht mehr nach. Ganze Abteilungen werden zusammengelegt. Die Arbeitslosenstatistik steigt zun\u00e4chst moderat, weil viele in Fr\u00fchverrentung, Umschulung oder prek\u00e4re Selbstst\u00e4ndigkeit ausweichen. Aber die gesellschaftliche Stimmung kippt.\n\nDie eigentliche Bew\u00e4hrungsprobe kommt Anfang der 2030er Jahre, wenn die Babyboomer-Renten auf den schrumpfenden Arbeitsmarkt treffen. Dann muss die Gesellschaft Antworten haben \u2013 oder sie wird sie unter Druck improvisieren.\n\nDeutschland hat St\u00e4rken: eine funktionierende Sozialpartnerschaft, ein \u2013 bei aller Kritik \u2013 leistungsf\u00e4higes Sozialsystem, eine Kultur des Aushandelns. Aber es hat auch Schw\u00e4chen: ein langsames politisches System, eine Neigung, Probleme zu verwalten statt zu l\u00f6sen, und eine technologieskeptische Grundhaltung, die den Blick auf die Chancen verstellt.\n\u2019\u2019Das wahrscheinlichste Szenario ist weder Utopie noch Dystopie, sondern ein ungleichm\u00e4\u00dfiger, teils chaotischer Wandel. Einige Regionen und Branchen werden profitieren, andere abgeh\u00e4ngt. Einige Menschen werden sich erfolgreich anpassen, andere nicht. Die Qualit\u00e4t der politischen und gesellschaftlichen Antworten in den n\u00e4chsten f\u00fcnf Jahren wird dar\u00fcber entscheiden, wie gro\u00df die Verwerfungen werden."  
  },
];

function App() {
  const [selected, setSelected] = useState(null);
  const [sortBy, setSortBy] = useState("current");
  const [filter, setFilter] = useState("all");
  const [activeTab, setActiveTab] = useState("map");
  const [expandedEssay, setExpandedEssay] = useState(null);

  const filtered = data.filter((d) => {
    if (filter === "growing") return d.change > 0;
    if (filter === "shrinking") return d.change < 0;
    if (filter === "stable") return d.stability === "very-high" || d.stability === "high";
    return true;
  });

  const sorted = [...filtered].sort((a, b) => {
    if (sortBy === "current") return b.current - a.current;
    if (sortBy === "change") return a.change - b.change;
    if (sortBy === "future") return b.future - a.future;
    return 0;
  });

  const totalCurrent = data.reduce((s, d) => s + d.current, 0);
  const totalFuture = data.reduce((s, d) => s + d.future, 0);
  const netLoss = totalCurrent - totalFuture;
  const jobsLost = data.filter(d => d.change < 0).reduce((s, d) => s + (d.current - d.future), 0);
  const jobsGained = data.filter(d => d.change > 0).reduce((s, d) => s + (d.future - d.current), 0);
  const maxVal = Math.max(...data.map((d) => Math.max(d.current, d.future)));

  return (
    <div>
      <div className="hdr">
        <div style={{ position: "relative", zIndex: 1 }}>
          <div style={{
            fontFamily: "'DM Sans'", fontSize: "10px", fontWeight: 600,
            letterSpacing: "0.14em", textTransform: "uppercase", color: "#9a9590", marginBottom: "14px",
          }}>
            Analyse &middot; Arbeitsmarkt Deutschland &middot; Februar 2026
          </div>
          <h1 style={{
            fontFamily: "'Crimson Text'", fontSize: "32px", fontWeight: 700,
            lineHeight: 1.12, marginBottom: "10px", letterSpacing: "-0.015em", color: "#1a1816",
          }}>
            Die gro&szlig;e Verschiebung
          </h1>
          <p style={{
            fontSize: "16.5px", fontStyle: "italic", color: "#7a7570",
            lineHeight: 1.55, marginBottom: "28px", maxWidth: "620px",
          }}>
            Wie KI-Weltmodelle, Agentensysteme und Robotik den deutschen Arbeitsmarkt
            in den n&auml;chsten zehn Jahren transformieren &ndash; und was das f&uuml;r die Gesellschaft bedeutet.
          </p>
          <div style={{ display: "flex", flexWrap: "wrap", gap: "8px" }}>
            <div className="pill">
              <span style={{ color: "#9a9590" }}>Aktuell</span>
              <span style={{ color: "#1a1816", fontWeight: 500 }}>{totalCurrent.toFixed(1)} Mio Besch&auml;ftigte</span>
            </div>
            <div className="pill">
              <span style={{ color: "#9a9590" }}>Prognose 2035</span>
              <span style={{ color: "#7a5a40", fontWeight: 500 }}>~{totalFuture.toFixed(1)} Mio</span>
            </div>
            <div className="pill" style={{ borderColor: "rgba(220,38,38,0.2)", background: "rgba(220,38,38,0.04)" }}>
              <span style={{ color: "#dc2626" }}>Netto &minus;{netLoss.toFixed(1)} Mio</span>
            </div>
            <div className="pill" style={{ borderColor: "rgba(220,38,38,0.15)", background: "rgba(220,38,38,0.03)" }}>
              <span style={{ color: "#b91c1c" }}>{jobsLost.toFixed(1)} Mio bedroht</span>
            </div>
            <div className="pill" style={{ borderColor: "rgba(22,163,74,0.15)", background: "rgba(22,163,74,0.04)" }}>
              <span style={{ color: "#16a34a" }}>{jobsGained.toFixed(1)} Mio wachsend</span>
            </div>
          </div>
        </div>
      </div>

      <div className="tab-bar">
        <button className={"tab-btn" + (activeTab === "map" ? " active" : "")} onClick={() => setActiveTab("map")}>      
          Arbeitsmarkt nach Sektoren
        </button>
        <button className={"tab-btn" + (activeTab === "essay" ? " active" : "")} onClick={() => setActiveTab("essay")}>      
          Gesellschaftliche Analyse
        </button>
      </div>

      {activeTab === "map" && (
        <div>
          <div className="ctrl-bar">
            {filterOptions.map(f => (
              <button key={f.key} className={"ctrl" + (filter === f.key ? " on" : "")} onClick={() => setFilter(f.key)}>
                {f.label}
              </button>
            ))}
            <span style={{ width: 1, height: 18, background: "rgba(0,0,0,0.08)", margin: "0 6px" }} />
            <span style={{ fontFamily: "'DM Sans'", fontSize: "10.5px", color: "#9a9590", marginRight: "2px" }}>Sort:</span>
            {sortOptions.map(s => (
              <button key={s.key} className={"ctrl" + (sortBy === s.key ? " on" : "")} onClick={() => setSortBy(s.key)}>
                {s.label}
              </button>
            ))}
          </div>

          <div style={{ display: "flex", gap: "18px", padding: "10px 32px", borderBottom: "1px solid rgba(0,0,0,0.05)", flexWrap: "wrap" }}>
            <div className="leg"><div style={{ width: 24, height: 8, borderRadius: 2, background: "rgba(60,50,40,0.18)" }} />2025</div>
            <div className="leg"><div style={{ width: 24, height: 8, borderRadius: 2, border: "2px dashed #2563eb" }} />2035</div>
            <div className="leg"><div style={{ width: 24, height: 8, borderRadius: 2, background: "repeating-linear-gradient(135deg, rgba(220,38,38,0.12), rgba(220,38,38,0.12) 2px, transparent 2px, transparent 4px)" }} />Wegfall</div>
            <span style={{ width: 1, height: 14, background: "rgba(0,0,0,0.08)" }} />
            {Object.entries(stabilityLabels).map(([k, v]) => (
              <div key={k} className="leg"><div style={{ width: 7, height: 7, borderRadius: "50%", background: v.color }} />{v.label}</div>
            ))}
          </div>

          <div className="scr">
            {sorted.map(d => {
              const open = selected === d.sector;
              const st = stabilityLabels[d.stability];
              const bw = 70;
              return (
                <div key={d.sector}>
                  <div className="row" onClick={() => setSelected(open ? null : d.sector)} style={{ background: open ? "rgba(0,0,0,0.025)" : undefined }}>
                    <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: "9px", flexWrap: "wrap", gap: "6px" }}>
                      <div style={{ display: "flex", alignItems: "center", gap: "9px" }}>
                        <span style={{ fontSize: "17px" }}>{d.icon}</span>
                        <span style={{ fontFamily: "'DM Sans'", fontSize: "13.5px", fontWeight: 600, color: "#1a1816" }}>{d.sector}</span>
                        <span className="stab" style={{ color: st.color, background: st.bg }}>{st.label}</span>
                      </div>
                      <div style={{ display: "flex", alignItems: "center", gap: "10px", flexShrink: 0 }}>
                        <span style={{ fontFamily: "'JetBrains Mono'", fontSize: "12.5px", color: "#8a8580" }}>
                          {d.current} &rarr; {d.future} Mio
                        </span>
                        <span className="badge" style={{
                          color: d.change >= 0 ? "#16a34a" : "#dc2626",
                          background: d.change >= 0 ? "rgba(22,163,74,0.08)" : "rgba(220,38,38,0.07)",
                        }}>
                          {d.change >= 0 ? "+" : ""}{d.change}%
                        </span>
                        <span style={{ color: "#9a9590", fontSize: "13px", transition: "transform 0.2s", transform: open ? "rotate(180deg)" : "" }}>&#x25BE;</span>
                      </div>
                    </div>
                    <div className="track">
                      <div style={{
                        position: "absolute", top: 0, left: 0, height: "100%", borderRadius: 4,
                        width: (d.current / maxVal) * bw + "%", background: "rgba(60,50,40,0.14)",
                        transition: "width 0.5s cubic-bezier(0.22,1,0.36,1)",
                      }} />
                      <div style={{
                        position: "absolute", top: 0, left: 0, height: "100%", borderRadius: 4,
                        width: (d.future / maxVal) * bw + "%",
                        border: "2px dashed " + (d.change >= 0 ? "rgba(22,163,74,0.5)" : "rgba(220,38,38,0.4)"),
                        background: "transparent",
                        transition: "width 0.5s cubic-bezier(0.22,1,0.36,1)",
                      }} />
                      {d.change < 0 && (
                        <div style={{
                          position: "absolute", top: 0, height: "100%", borderRadius: "0 4px 4px 0",
                          left: (d.future / maxVal) * bw + "%",
                          width: ((d.current - d.future) / maxVal) * bw + "%",
                          background: "repeating-linear-gradient(135deg, rgba(220,38,38,0.06), rgba(220,38,38,0.06) 3px, transparent 3px, transparent 6px)",
                        }} />
                      )}
                      <span style={{
                        position: "absolute", top: "50%", transform: "translateY(-50%)",
                        left: Math.max((d.future / maxVal) * bw, (d.current / maxVal) * bw) + 1 + "%",
                        fontFamily: "'JetBrains Mono'", fontSize: "10.5px", fontWeight: 500,
                        color: d.change >= 0 ? "#16a34a" : "#b91c1c", whiteSpace: "nowrap",
                      }}>
                        {d.change >= 0 ? "+" : ""}{(d.future - d.current).toFixed(1)} Mio
                      </span>
                    </div>
                  </div>

                  {open && (
                    <div className="detail">
                      <p style={{ fontSize: "15px", lineHeight: 1.7, color: "#4a4540", marginBottom: "18px", maxWidth: "660px" }}>
                        {d.detail}
                      </p>
                      <div style={{
                        padding: "12px 16px", borderRadius: 7,
                        background: "rgba(22,163,74,0.04)", border: "1px solid rgba(22,163,74,0.12)",
                        marginBottom: "18px",
                      }}>
                        <div style={{ fontFamily: "'DM Sans'", fontSize: "10px", fontWeight: 700, color: "#16a34a", textTransform: "uppercase", letterSpacing: "0.1em", marginBottom: "5px" }}>
                          Was bleibt
                        </div>
                        <div style={{ fontFamily: "'DM Sans'", fontSize: "13.5px", color: "#15803d", lineHeight: 1.5 }}>
                          {d.stays}
                        </div>
                      </div>
                      <div style={{ display: "flex", gap: "28px", flexWrap: "wrap" }}>
                        <div>
                          <div style={{ fontFamily: "'DM Sans'", fontSize: "10px", color: "#9a9590", textTransform: "uppercase", letterSpacing: "0.1em", marginBottom: "3px" }}>2025</div>
                          <div style={{ fontFamily: "'JetBrains Mono'", fontSize: "19px", fontWeight: 500, color: "#1a1816" }}>{d.current} Mio</div>
                          <div style={{ fontFamily: "'JetBrains Mono'", fontSize: "11px", color: "#9a9590" }}>{((d.current / 45) * 100).toFixed(1)}%</div>
                        </div>
                        <div style={{ width: 1, background: "rgba(0,0,0,0.07)" }} />
                        <div>
                          <div style={{ fontFamily: "'DM Sans'", fontSize: "10px", color: "#9a9590", textTransform: "uppercase", letterSpacing: "0.1em", marginBottom: "3px" }}>2035</div>
                          <div style={{ fontFamily: "'JetBrains Mono'", fontSize: "19px", fontWeight: 500, color: d.change >= 0 ? "#16a34a" : "#dc2626" }}>{d.future} Mio</div>
                          <div style={{ fontFamily: "'JetBrains Mono'", fontSize: "11px", color: "#9a9590" }}>
                            &Delta; {d.change >= 0 ? "+" : ""}{(d.future - d.current).toFixed(1)} Mio
                          </div>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              );
            })}
          </div>
        </div>
      )}

      {activeTab === "essay" && (
        <div className="essay-sec">
          <div style={{ marginBottom: "28px" }}>
            <div style={{
              fontFamily: "'DM Sans'", fontSize: "10px", fontWeight: 600,
              letterSpacing: "0.14em", textTransform: "uppercase", color: "#9a9590", marginBottom: "10px",
            }}>
              Einordnung
            </div>
            <h2 style={{ fontFamily: "'Crimson Text'", fontSize: "24px", fontWeight: 700, marginBottom: "8px", lineHeight: 1.2, color: "#1a1816" }}>
              Was bedeutet das f&uuml;r die Gesellschaft?
            </h2>
            <p style={{ fontSize: "15px", fontStyle: "italic", color: "#7a7570", lineHeight: 1.55, maxWidth: "600px" }}>
              Sechs Perspektiven auf einen Umbruch, der weit &uuml;ber den Arbeitsmarkt hinausreicht.
            </p>
          </div>

          {essayParagraphs.map((e, i) => {
            const isExp = expandedEssay === i;
            return (
              <div key={i} className="essay-block" style={{ borderColor: isExp ? "rgba(0,0,0,0.14)" : undefined }}>
                <div className="essay-head" onClick={() => setExpandedEssay(isExp ? null : i)}>
                  <div style={{ display: "flex", alignItems: "center", gap: "12px" }}>
                    <span style={{
                      fontFamily: "'JetBrains Mono'", fontSize: "12px", color: "#9a9590",
                      width: 24, textAlign: "right", flexShrink: 0,
                    }}>{String(i + 1).padStart(2, "0")}</span>
                    <span style={{ fontFamily: "'DM Sans'", fontSize: "15px", fontWeight: 600, color: "#1a1816" }}>
                      {e.title}
                    </span>
                  </div>
                  <span style={{
                    color: "#9a9590", fontSize: "14px", transition: "transform 0.2s",
                    transform: isExp ? "rotate(180deg)" : "", flexShrink: 0, marginLeft: 12,
                  }}>&#x25BE;</span>
                </div>
                {isExp && (
                  <div className="essay-body">
                    {e.text.split("\n\n").map((p, j) => (
                      <p key={j} className="essay-p">{p}</p>
                    ))}
                  </div>
                )}
              </div>
            );
          })}
        </div>
      )}

      <div className="foot">
        <div style={{
          fontFamily: "'DM Sans', sans-serif", fontSize: "12.5px", color: "#7a7570", lineHeight: 1.7,
          maxWidth: "720px",
        }}>
          <div style={{ marginBottom: "20px", padding: "14px 18px", borderRadius: "8px", background: "rgba(0,0,0,0.03)", border: "1px solid rgba(0,0,0,0.07)" }}>
            <div style={{ fontFamily: "'DM Sans'", fontSize: "11px", fontWeight: 700, color: "#7a7570", textTransform: "uppercase", letterSpacing: "0.1em", marginBottom: "8px" }}>
              &#x1F916; Hinweis zur Erstellung
            </div>
            <div style={{ fontSize: "11.5px", lineHeight: 1.7 }}>
              Diese Analyse wurde mit Unterst\u00fctzung von <strong style={{ color: "#4a4540" }}>Claude (Anthropic, Modell Claude Opus 4.6)</strong> erstellt.
              Die Sektorendaten, Prognosen und gesellschaftlichen Einordnungen basieren auf einer KI-gest\u00fctzten
              Synthese der unten genannten Quellen. Alle Projektionen sind Sch&auml;tzungen und keine exakten Vorhersagen.
              Die Visualisierung und Texte wurden im Dialog zwischen Mensch und KI iterativ entwickelt.
            </div>
          </div>

          <div style={{ marginBottom: "16px" }}>
            <div style={{ fontFamily: "'DM Sans'", fontSize: "11px", fontWeight: 700, color: "#7a7570", textTransform: "uppercase", letterSpacing: "0.1em", marginBottom: "10px" }}>
              Quellen &amp; Datengrundlagen
            </div>
            <div style={{ fontSize: "11.5px", lineHeight: 2 }}>
              <div><strong style={{ color: "#4a4540" }}>Statistisches Bundesamt (Destatis)</strong> &ndash; Erwerbst&auml;tigenrechnung, Mikrozensus, Besch&auml;ftigungsstatistik nach Wirtschaftszweigen (WZ 2008). <span style={{ color: "#a8a4a0" }}>destatis.de</span></div>
              <div><strong style={{ color: "#4a4540" }}>Institut f&uuml;r Arbeitsmarkt- und Berufsforschung (IAB)</strong> &ndash; IAB-Forschungsbericht &bdquo;Digitalisierung und die Zukunft der Arbeit&ldquo;, IAB-Prognose zur Arbeitsmarktentwicklung. <span style={{ color: "#a8a4a0" }}>iab.de</span></div>
              <div><strong style={{ color: "#4a4540" }}>OECD Employment Outlook 2024/2025</strong> &ndash; Kapitel zu KI und Arbeitsm\u00e4rkten, Automatisierungsrisiken nach Berufsgruppen. <span style={{ color: "#a8a4a0" }}>oecd.org/employment/outlook</span></div>
              <div><strong style={{ color: "#4a4540" }}>McKinsey Global Institute</strong> &ndash; &bdquo;A new future of work: The race to deploy AI and raise skills in Europe and beyond&ldquo; (2024), &bdquo;The economic potential of generative AI&ldquo; (2023). <span style={{ color: "#a8a4a0" }}>mckinsey.com/mgi</span></div>
              <div><strong style={{ color: "#4a4540" }}>Bundesagentur f&uuml;r Arbeit</strong> &ndash; Besch&auml;ftigungsstatistik nach Branchen und Berufsgruppen. <span style={{ color: "#a8a4a0" }}>arbeitsagentur.de</span></div>
              <div><strong style={{ color: "#4a4540" }}>World Economic Forum</strong> &ndash; &bdquo;Future of Jobs Report 2025&ldquo;, Prognosen zu Berufsfeldern und Qualifikationsbedarf. <span style={{ color: "#a8a4a0" }}>weforum.org</span></div>
            </div>
          </div>

          <div style={{ fontSize: "11px", lineHeight: 1.7, paddingTop: "12px", borderTop: "1px solid rgba(0,0,0,0.05)" }}>
            Projektionen ber&uuml;cksichtigen KI-Weltmodelle, multimodale Agentensysteme, humanoide und industrielle Robotik.
            Unsicherheitsmarge: &plusmn;15%. Stand: Februar 2026.
            Die tats&auml;chliche Entwicklung h&auml;ngt ma&szlig;geblich von politischen Entscheidungen,
            regulatorischen Rahmenbedingungen und der Geschwindigkeit technologischer Durchbr&uuml;che ab.
          </div>
        </div>
      </div>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
